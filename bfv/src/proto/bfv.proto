syntax = "proto3";

package my.bfv;


message Poly { 
    repeated bytes coefficients = 1; 
}

message SecretKey { 
    bytes coefficients = 1;
}

message Ciphertext { 
    repeated Poly c = 1;
    uint32 level = 2;
    optional bytes seed = 3;

}

message HybridKeySwitchingKey { 
    repeated Poly c0s = 1;
    // repeated is already optional
    repeated Poly c1s = 2;
    optional bytes seed = 3;
}

message RelinearizationKey { 
    HybridKeySwitchingKey ksk = 1;
    uint32 level = 2;
}

message GaloisKey { 
    uint32 exponent = 1;
    HybridKeySwitchingKey ksk = 2;
    uint32 level = 3;
}

message EvaluationKey { 
    // RelinearizartionKeys and GaliosKeys are stored in arbitrary order. 
    // This means that if there are two instances of EvaluationKey both with 
    // same rlks and rtgs, their bytes might not exactly match.
    repeated RelinearizationKey rlks = 1;
    repeated GaloisKey rtgs = 2;
    repeated int32 rot_indices = 3;
}

message PublicKey { 
    Poly c0 = 1;
    bytes seed = 2;
}

// Multiparty BFV Start //
message CollectivePublicKeyShare { 
    Poly share = 1;
}

message CollectiveDecryptionShare { 
    Poly share = 1;
}

message CollectiveRlkShare1 {
    repeated Poly shares = 1;
}

message CollectiveRlkShare2 {
    repeated Poly shares = 1;
}

message CollectiveRlkAggTrimmedShare1 { 
    repeated Poly shares = 1;
}

message CollectiveRlkAggShare2 { 
    repeated Poly shares = 1;
}
// Multiparty BFV End //
